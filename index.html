<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="container">
            <div class="triangle"></div>
            <div class="upsidedowntriangle"></div>
            <div class="angleright"></div>
            <div class="angleleft"></div>
        </div>

        <div id="container1">
            <div class="star-five">
                <div class="before"></div>
                <div class="after"></div>
            </div>

            

            <div class="padlock">
                <div class="before"></div>
                <div class="after"></div>
            </div>

            <div class="scope">
                <div class="before"></div>
            </div>

        </div>

        <div id="container2">

            <div class="circle"></div>

            <div class="heart">
                <div class="before"></div>
                <div class="after"></div>
            </div>

            <div class="mob">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
            </div>

        </div>

        <div id="container3">
            <div class="square"></div>

            <div class="angle"></div>

            <div class="rectangle"></div>
        </div>

    </div>
</body>
</html>
